{%extends "./base.html" %}

{%block content%}

<div class="posts">
    {% for post in post_list %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title">{{post.title}}</h2>

                    <p class="post-mata">
                      Time: <a class="post-author" href="#">{{ post.date_time }}</a><a class="post-category" herf="##">{{ post.category }}</a>
                    </p>
                </h2>
            </header>

            <div class="post-description">
                <p>
                   {{ post.content }}
                </p>
            </div>
       </section>
    {% endfor %}
</div><!-- /.blog-post -->
{% endblock %}
